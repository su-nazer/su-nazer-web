description-es: |
  **Textil Colaborativo**. Susana Nazer, Silvina Torviso. 2020.

  Si un niñe apoya la cabeza sobre la pelota, \
  el buen dormir debería ser esférico. \
  El vaivén que quiebra el espacio tiempo en mil fragmentos. \
  Y soñar \
  &nbsp;&nbsp;&nbsp;&nbsp; .un barrilete. \
  &nbsp;&nbsp;&nbsp;&nbsp;.sudar. correr. tirar al centro. gambetear. \
  &nbsp;&nbsp;&nbsp;&nbsp;.saltar. \
  &nbsp;&nbsp;&nbsp;&nbsp;.amar. la revancha de les pibis. amar.

  + Partcipación en la muestra 2020. Secretos de almohada. Centro Argentno de Arte Textil. Catálogo digital.

