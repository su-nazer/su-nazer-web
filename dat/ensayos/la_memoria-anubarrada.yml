title-es: Anubarrada

description-es: |
  > A la memoria de los torturados y desaparecidos  durante el 1er y 2do genocidios en la Argentina.

  Tapiz suspendido. Colage textil. \
  2025


  <small>

  _Esta memoria es nube \
  suspendida en el aire. \
  Mientras se mueve \
  oscurece, encubre, ilumina. \
  \
  Cruzados del bien y la moralidad \
  castigaron el mal \
  entre rezos, risas y vejámenes. \
  Castigar para purificar. \
  Doblegar para desfeminizar. \
  \
  Memoria que nos abrasa \
  espiralada, discontínua \
  hasta volverse semilla. \
  Hasta volverse cuenco contenedor._

  </small>


  <div class="list_item">

  + Expuesta en la muestra Reverberancias \#40añosNuncaMás. Museo Provincial Casa Evita. Curaduría: Su Nazer y Moni Paulino. 2025.

