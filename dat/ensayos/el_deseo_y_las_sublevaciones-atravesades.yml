  > 2023

  Broche-Prendedor a la memoria de Claudia Pía Baudraco, pieza seleccionada por Joyeros Argentinos para la muestra Un camino infinito, 40 años de democracia.

  - 07/12/23 hasta el 08/03/24- Museo de arte y memoria (La Plata)
  - 04 al 25/11/23 - Museo Histórico de Ituzaingó (BsAs)
  - 02/09 al 29/10/23 - Museo Histórico Sarmiento (CABA)
  - Permanente en exposición virtual- Plataforma de @JoyerosArgentinos.

  _Serie de cinco prendedores que sostienen memoria y futuro.\
  Bronce, alpaca y textil._

  La democracia es la forma políticar de organización que nos debería convocar siempre a convivir en lo diverso.

  Entre avances y retrocesos fuimos conquistando derechos: un hito es la Ley 26.743 de Identidad de Género que el 9 de mayo de 2012 reconoce el derecho a tener la identidad sexual autopercibida en el DNI, así como el acceso a la atención sanitaria integral de las personas trans.

  Nada hubiera sido sin la lucha transfeminista.


