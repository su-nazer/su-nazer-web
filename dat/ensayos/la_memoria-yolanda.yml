  8M. Mujeres en lucha. La Tierra Late. 2020.

  > "El ser humano cegado por el espejismo de la tecnología, ha olvidado las verdades que están en la base de su existencia, y así, mientras llega a la luna en base a la cibernética, la nueva metalurgia, combustibles poderosos, la electrónica y una serie de conocimientos fabulosos, mata el oxigeno que respira, el agua que bebe y el suelo que le da de comer, y eleva la temperatura permanente del medio ambiente sin medir sus consecuencias biológicas." Yolanda Ortiz. 1925-2019.

  <br>

  En el marco de la convocatoria Altar Mujeres Siglo XXI: difusión de la figura de mujeres referentes de la lucha contra la violencia a recursos naturales, por la preservación del ambiente y de recuperar el buen vivir. Acciones, murales e intervenciones en más de veinte espacios del mundo con la coautoría de artistas y ponentes. [Enlace a Convocatoria](https://silviabarriosplasticaceramista.wordpress.com/2021/03/04/programa-altar-mujeres-sxxi-la-tierra-late-8m-2021/)


