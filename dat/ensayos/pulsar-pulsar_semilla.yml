title-es: Pulsar Semilla

description-es: |
  <small>

  > Los árboles \
  pueden ser nativos de un territorio \
  pero antes antes \
  cuando ese territorio tenia otras formas \
  fueron migrantes que enraizaron \
  \
  encuentro semillas \
  de configuraciones inquietantes \
  de colores únicos \
  en los caminos \
  o en los lugares que visito \
  \
  entre el follaje \
  el cielo \
  los no humanos y las gentes \
  componemos mundos. \
  \
  Tamarugo \
  Parica \
  Rambután \
  Cebil \
  Pewen \
  \
  Pulsar Semilla \
  cerquita de nuestras cuerdas vocales, \
  amuletos para re sembrarnos.

  </small>

