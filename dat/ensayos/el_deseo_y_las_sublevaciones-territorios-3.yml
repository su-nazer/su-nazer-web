---

title-es: III . Memoria de las cuerpas

description-es: |
  > "Curpus: un cuerpo es una colección de piezas, de pedazos, de miembros, de zonas, de estados, de funciones. Cabezas, manos y cartílagos, quemaduras, suavidades, chorros, sueños, digestión, horripilación, excitación, respirar, digerir, reproducirse, recuperarse, saliva, sinovia, torsiones, calambres y lunares. Es una colección de colecciones, corpus corporum, cuya unidad sigue siendo una pregunta para ella misma." Jean-Luc Nancy

