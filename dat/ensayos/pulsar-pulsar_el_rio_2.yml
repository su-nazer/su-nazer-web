  _Alfileres que recrean formas de la joyería ancestral._

  **Serie. Instalación de siete Tupus**

  Con la sucesión de ciclos naturales exacerbados por la depredación de las economías concentradas,  la sequía se extendió por años y continúa: mortandad de peces, migración de animales, pastizales resecos, marginación y pobreza.

  El cobre y la alpaca tratadas de forma intuitiva – expresiva:  círculos, parcializaciones, rupturas, atravesamientos. reparaciones, esgrafiado y grabado, que generan configuraciones de soles y lunas convulsas.

